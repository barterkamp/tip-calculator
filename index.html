<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app | coded by Bart Erkamp (2022)</title>

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- logo section -->

    <header class="logo"><img src="/images/logo.svg" alt="" /></header>

    <!-- calculator section -->

    <section class="calc__container">
      <!-- Bill input  -->

      <div class="input__container">
        <div class="calc__error">
          <h2 class="calc__title">Rekening</h2>
          <!-- add calc__title--error class when validation fails-->
        </div>
        <div class="calc__input-group">
          <input type="text" id="bill" name="bill" required placeholder="0" />
        </div>
        <!-- TODO: voeg incoontje toe aan inputfield -->

        <!-- buttons -->
        <h2 class="calc__title span">Selecteer fooi %</h2>
        <div class="calc__buttons">
          <button class="btn btn--primary num5" data-number="5">5%</button>
          <button class="btn btn--primary num10" data-number="10">10%</button>
          <button class="btn btn--primary num15" data-number="15">15%</button>
          <button class="btn btn--primary num25" data-number="25">25%</button>
          <button class="btn btn--primary num50" data-number="50">50%</button>
          <input type="custom" id="custom" name="custom" placeholder="Custom" />
        </div>

        <!-- Number of people -->
        <div class="calc__error">
          <h2 class="calc__title">Aantal mensen</h2>
          <!-- add calc__title--error class when validation fails-->
          <h2 class="calc__titleâ€”error">Mag niet 0 zijn</h2>
        </div>
        <div class="calc__input-group">
          <input
            type="text"
            id="people"
            name="people"
            required
            placeholder="0"
          />
        </div>
      </div>

      <!-- Tip result -->
      <div class="result__container">
        <div class="amount">
          <div>
            <h2 class="result__title">Tip Amount</h2>
            <p class="result__text">/ person</p>
          </div>
          <div><p class="tip-amount">$0.00</p></div>
        </div>
        <div class="amount">
          <div>
            <h2 class="result__title">Total</h2>
            <p class="result__text">/ person</p>
          </div>
          <div><p class="total-person">$0.00</p></div>
        </div>
        <button class="btn btn--reset">RESET</button>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
