<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app | coded by Bart Erkamp (2022)</title>

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- logo section -->
    <div class="wrapper">
      <header class="logo"><img src="/images/logo.svg" alt="" /></header>

      <!-- calculator section -->

      <section class="calc__container">
        <!-- Bill input  -->

        <div class="input__container">
          <div class="calc__input-group">
            <label for="people">Rekening</label>
            <input
              type="number"
              id="bill"
              name="bill"
              placeholder="0"
              step="0.01"
              min="1"
              max="100.000"
              required
            />
            <img class="icon" src="/images/euro-3-16.png" alt="" />
          </div>

          <!-- buttons -->

          <h2 class="calc__title span">Selecteer %</h2>
          <div class="calc__buttons">
            <button class="btn btn--primary" data-num="5">5%</button>
            <button class="btn btn--primary" data-num="10">10%</button>
            <button class="btn btn--primary" data-num="15">15%</button>
            <button class="btn btn--primary" data-num="25">25%</button>
            <button class="btn btn--primary" data-num="50">50%</button>
            <input
              type="number"
              id="custom"
              name="custom"
              placeholder="Custom"
              step="0.01"
              min="1"
              max="100"
            />
          </div>

          <!-- Number of people -->

          <div class="calc__error">
            <h2 class="calc__title">Aantal mensen</h2>
            <h2 class="calc__people—error">Mag niet 0 zijn</h2>
          </div>

          <div class="calc__input-group">
            <input
              type="number"
              id="people"
              placeholder="1"
              step="1"
              min="1"
              max="1000"
              required
            />
            <img class="icon2" src="/images/icon-person.svg" alt="" />
          </div>
        </div>

        <!-- Tip result -->

        <div class="result__container">
          <div class="amount">
            <div>
              <h2 class="result__title">Fooibedrag</h2>
              <p class="result__text">/ persoon</p>
            </div>
            <div><p class="tip-amount">€0.00</p></div>
          </div>
          <div class="amount">
            <div>
              <h2 class="result__title">Totaal</h2>
              <p class="result__text">/ persoon</p>
            </div>
            <div><p class="total-person">€0.00</p></div>
          </div>
          <button class="btn btn--reset">RESET</button>
        </div>
      </section>

      <script src="/script.js"></script>
    </div>
  </body>
</html>
